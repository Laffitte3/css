<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Debemos cargar de donde se estan trayendo los estilos cuando son estilos externos -->
    <link rel="stylesheet" href="styles.css">
    <title>Css</title>
    <style>
        h2{
            color: chartreuse;
        }
    </style>
    <!-- Tenemos 3 selectores:
     De etiqueta p h1 h2....
     De id
     De clase
      -->
</head>
<body>

    <h1>Encabezado </h1>
    <!-- Aplicando estilo en linea -->
    <h1 style="color: red;">Encabezado 1</h1>

    <!-- Aplicando estilo interno -->
    <h2>Encabezado</h2>
    <h2>Encabezado</h2>

    <!-- Aplicando estilos externos -->
    <h1 id="color">Encabezado</h1>
    <h1 class="color">Encabezado</h1>
    <h3>Encabezados</h3>
    
</body>
</html>
